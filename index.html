<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="resources/css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="resources/css/widescreen.css">
  <title>The Restaurants</title>
</head>
<body>
    <!-- Navbar -->  
    <nav id="navbar">
      <h1 class="logo">
        <span class="text-primary">
          <i class="fas fa-utensils"></i> The</span> Restaurants
      </h1>
      <ul>
        <li><a href="#restaurants">List</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Header: Showcase -->
    <header id="showcase">
      <div class="showcase-content">
        <h1 class="l-heading">
          Welcome to The Restaurants
        </h1>
        <p class="lead">
          The best website to find the best place to eat in Stockholm. 
        </p>
        <a href="#restaurants" class="btn">See Restaurant</a>
      </div>
    </header>

    <!-- Section: Restaurant List -->
    <section id="restaurants">
      <h1 class="m-heading text-center p-1">
        List of restaurants
      </h1>
      <div id="profile">
      </div>
    </section>

    <!-- Section: Contact -->
    <section id="contact">
      <div class="contact-form bg-primary p-2">
        <h2 class="m-heading">Contact Us</h2>
        <p>Please use the form below to contact us</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter Message"></textarea>
          </div>
          <input type="submit" value="Send" class="btn btn-dark">
        </form>
      </div>
    </section>

    <!-- JQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <!-- Local JS File -->    
    <script src="resources/js/restaurant.js"></script>
    <script src="resources/js/detailedrestaurant.js"></script>
    <script src="resources/js/ui.js"></script>
    <script src="resources/js/scroll.js"></script>    
    <script src="resources/js/app.js"></script>
</body>
</html>
